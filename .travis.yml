language: node_js
node_js: node
before_install:
- rvm install 2.6.3
- gem install bundler
- npm install -g npm
install:
- bundle install
- npm install --prefix client
script:
- echo "Running tests..."
- bundle exec rspec
- npm run test --prefix client
deploy:
  provider: heroku
  api_key:
    secure: 
  app: support-engineer-spike-burton
  on:
    repo: spikeburton/support-engineer-salesloft-app
env:
  global:
    secure: 
